spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

security:
  jwt:
    token:
      secret-key: 05b87ded4f471df23ce1c804b9a9b4180d5a4cf46c7e94752cb6dfdf8a7370952fdad2f84e1cd2c18b128e209153eec3ef868e583d5452f50ddafb199fe09f4f
      expire-length: 1800000
  aes:
    encryption:
      key: ${AES256_KEY}
      test:
        keystring: ${AES256_TEST_KEYSTRING}
        encrypted: ${AES256_TEST_ENCRYPTED}
